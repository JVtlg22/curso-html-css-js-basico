<div>
    <h1>Contato</h1>
    <p>Entre em contato preenchendo o formulario</p>
    <!-- Formulario dos bom e novo -->
     <form>
        <div class="form-group">
            <!-- Rotulo, Legenda ou titulo do campo (bom e novo) -->
             <label for="">Nome:</label>
             <!-- e o campo que pode ser texto, email, data, hora, numero -->
             <input type="text"id="nome" name="nome" required>
        </div>
        <!-- Comentarios da web -->
        <div class="form-group">
            <!-- Rotulo, Legenda ou titulo do campo (bom e novo) -->
             <label for="">E-mail:</label>
             <!-- e o campo que pode ser texto, email, data, hora, numero -->
             <input type="e-mail"id="email" name="nome" required>
        </div>
        <div class="form-group">
            <label for="Mensagem">Mensagem:</label>
            <textarea name="Mensagem" id="Mensagem" required rows="5"></textarea>
        </div>
        <!-- encaminhar mensagem -->
         <button type="submit">Enviar</button>
     </form>
     </div>
