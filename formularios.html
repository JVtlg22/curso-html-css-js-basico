<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Com Bootstrap</title>
    <!-- Folha de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        span {
            color: red;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <!-- Container ele ajusta para uso de 70% e o py e o pading vertical -->
    <!-- py pode ir de 0 a 5, medido em rem py-3  1x ou py5 3x fonte padrao -->
    <div class="container py-5">
        <!-- Mb = Margi-button -->
        <h2 class="mb-3"></h2>
        <!-- span eu uso para tratar parte de uma frase -->
        <p><span> Guia basico </span> de Formularios</p>
        <!-- Rota que vai ser chamada para o envio-->
        <!-- method qual verbo HTTP ele vai usar -->
        <!-- Get: usado em pesquisa ou envio de parametros via url -->
        <!-- POST:usado para enviar dados via requisição (Dados sensiveis) -->
        <!-- PUT: usado para atualização, envia a id via url e dados via req -->
        <!-- DELETE: usado para deletar um reguistro -->
        <!-- OPTION: usado para ver a viabilidade do cadastro-->
        <form action="" method="post">
            <div class="mb-3">
                <!-- O rotulo -->
                <label for="" class="form-label">Texto</label>
                <!-- O campo do formulario -->
                <!-- required para campos obrigatorios -->
                <input type="text" class="form-control" placeholder="Digite o texto" id="text" name="text" required>
            </div>
            <!-- Senha  -->
            <div class="mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
                <!-- E-mail  -->
                <!-- Disabled que ele nao permite clica no campo  -->
                <!-- readonly somente leitura -->
                <div class="mb-3">
                    <label for="e-mail" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="e-mail" required>
                </div>
                <!-- numerico -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="number" class="form-control" id="numero" min="0" max="100" value="50" step="0.1">
                    <!-- date -->
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" value="2007-05-14">

                    </div>
                    <!-- datetime-local -->
                    <div class="mb-3">
                        <label for="datahora" class="form-label">Data Hora</label>
                        <input type="datetime-local" class="form-control" id="data">

                    </div>
                    <!-- File -->
                    <!-- multiple para multiplos arquivos -->
                    <!-- enctype="multipart/form-data" -->
                    <div class="mb-3">
                        <label for="Arquivo" class="form-label">Arquivo</label>
                        <input type="File" class="form-control" id="Arquivo" multiple>
                    </div>
                    <!-- Cores -->
                    <div class="mb-3">
                        <label for="Cor" class="form-label">Cor</label>
                        <input type="color" class="form-control" id="Cor">
                    </div>
                    <!-- range -->
                    <!-- alt+shift+f -->
                    <div class="mb-3">
                        <label for="intervalo" class="form-label">Intervalo</label>
                        <input type="range" class="form-control" id="intervalo">
                    </div>
                    <!-- textarea -->
                    <div class="mb-3">
                        <label for="areatexto">Area de Texto</label>
                        <textarea class="form-control" id="areatexto" rows="10" cols="3" maxlength="240">
                        </textarea>
                    </div>
                    <!-- Select -->
                     <div class="mb-3">
                        <label for="selecione" class="form-label">Selecione</label>
                        <select name="marca_id" id="selecione" class="form-select">
                            <option value=""Disabled>Selecione um item</option> 
                            <option value="1">Acer</option>
                            <option value="2">Dell</option>
                            <option value="3">Toshida</option>
                            <option value="4">Lenovo</option>
                        </select>
                    </div>
                    
                    <!-- Check box -->
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label">Java</label>
                      </div>
        </form>
    </div>









    <!-- Colocar o Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
