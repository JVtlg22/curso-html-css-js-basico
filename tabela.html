<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Tabela de Usuarios</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-xl shadow-md">
            <thead>
                <th class="py-3 px-6 bg-gray-200 text-left text-sm
                font-semiboold text-gray-700 uppercase">ID</th>
                <th class="py-3 px-6 bg-gray-200 text-left text-sm
                font-semibold text-gray-700 uppercase">Nome</th>
                <th class="py-3 px-6 bg-gray-200 text-left text-sm
                font-semiboold text-gray-700 uppercase">E-mail</th>
                <th class="py-3 px-6 bg-gray-200 text-left text-sm
                font-semiboold text-gray-700 uppercase">Status</th>
                <th class="py-3 px-6 bg-gray-200 text-left text-sm
                font-semiboold text-gray-700 uppercase">Ações</th>

            </thead>
            <tbody>
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-4 px-6">1</td>
                    <td class="py-4 px-6">Jotastico</td>
                    <td class="py-4 px-6">jota@maria.com.br</td>
                    <td class="py-4 px-6">Ativo</td>
                    <td class="py-4 px-6">Ações</td>
                    <td class="py-4 px-6">
                        <span class="px-2 inline-flex text-xs leading-5
                        font-semibold rounded-full bg-green-100 text-green-800">
                        Ativo
                    </span>
                    </td>
                    <td class="py-4 px-6">Ações</td>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded
                    hover:bg-blue-600">Editar</button>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded
                    hover:bg-red-600">Excluir</button>
                </tr>
                </tr>
            </tbody>

        </table>
    </div>
</div>    
</body>
</html>
